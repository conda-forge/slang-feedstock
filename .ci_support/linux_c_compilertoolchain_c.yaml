build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- condaforge/linux-anvil
libiconv:
- '1.15'
libpng:
- 1.6.35
pin_run_as_build:
  libiconv:
    max_pin: x.x
  libpng:
    max_pin: x.x
  readline:
    max_pin: x
  zlib:
    max_pin: x.x
readline:
- '7.0'
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
