- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-comp7
libiconv:
- '1.16'
libpng:
- '1.6'
pcre:
- '8'
